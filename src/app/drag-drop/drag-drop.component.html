<h1>Kanban Board Project</h1>
<h1>Drag To Anywhere</h1>

<section class="container">
    <h2>To do</h2>
  
    <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="todo"
        [cdkDropListConnectedTo]=[doneList,futureList,extraList,againList,nowList] class="list" (cdkDropListDropped)="drop($event)">
      <div class="list-item" *ngFor="let item of todo" cdkDrag>{{item}}</div>
    </div>
</section>

<section class="container">
    <h2>Done</h2>
  
    <div cdkDropList #doneList="cdkDropList" [cdkDropListData]="done"
        [cdkDropListConnectedTo]=[todoList,extraList,againList,nowList,futureList] class="list" (cdkDropListDropped)="drop($event)">
      <div class="list-item" *ngFor="let item of done" cdkDrag>{{item}}</div>
    </div>
</section>

</section>
